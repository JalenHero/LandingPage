<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="main">
        <h1>Sign up Now</h1>
        <p>Signup.</p>
        <button class="btn"><a href="/">Start Now</a></button>
    </div>
    <div class="img">
        <img src="l" alt="" id="travel-img">
    </div>
    <div class="reviews">
        <h1>What we provide</h1>
        <div class="services">
            <div class="service-card">
                <h2>Flights</h2>
                <p>From jet rides, first class, and economy</p>
                <button>Start Now</button>
            </div>
            <div class="service-card">
                <h2>Stays</h2>
                <p>Stay in a nice penthouse, mansion, apartment, or a hotel</p>
                <button>Start Now</button>
            </div>
            <div class="service-card">
                <h2>Rides</h2>
                <p>Choose from a chauffer or a rental car.</p>
                <p>You can mix up!</p>
                <button>Start Now</button>
            </div>
            <div class="service-card">
                <h2>Events</h2>
                <p>Schedule what you want to do and when you want to do it</p>
                <button>Start Now</button>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
